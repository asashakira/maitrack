services:
  # Go server
  server:
    build: .
    ports:
      - 8080:8080
    environment:
      PORT: 8080
      DB_URL: postgres://postgres:postgres@db:5432/postgres?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
        restart: true

  # PostgreSQL
  db:
    image: postgres:latest
    container_name: postgres
    ports:
      - 5432:5432
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 30s
      retries: 5
      timeout: 10s
    # volumes:
    #   - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8282:8080 # adminer default uses 8080

